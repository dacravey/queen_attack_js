<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Attack of the Queen</title>
  </head>
  <body>
    <div class="container">
      <h1>Queen Attack</h1>

      <form id="queen-attack">
        <div class="form-group">
          <label for="queen">Enter the Queen's coordinates:</label>
          <input id="queen" type="text">
          <br>

          <label for="opponent">Enter the Opponent's coordinates:</label>
          <input id="opponent" type="text">
        </div>

        <button type="submit" class="btn">Attack!</button>
      </form>

      <div id="result">
        <p> The queen can <span class="not"></span> attack.</p>
      </div>
    </div>
  </body>
</html>
